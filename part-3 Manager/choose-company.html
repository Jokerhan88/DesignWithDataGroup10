<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<style>
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: #edba92;
    }

    .text-inform {
        text-align: center;
        padding-top: 3%;
        font-size: 1.2 rem;
        color: #51493B;
    }

    .text-secretary {
        position: absolute;
        top: 30%;
        left: 25%;
        text-align: left;
        padding: 5%;
        color: #51493B;
        border-left: 5px solid #51493B;
    }

    .text-secretary p{
        font-size: 1.2rem;
    }

    .folder-container {
        position: absolute;
        left: 30%;
        top: 12.5%;
        /* height: 80%; */
        width: 40%;
        background: #cea27f;
        box-shadow:  20px 20px 60px #af8a6c, 
                    -20px -20px 60px #edba92;
    }

    .btn-group {
        position: absolute;
        /* bottom: 30%; */
        width: 100%;
        top: 65%;
        /* padding: 5%; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn-company {
        margin: 2%;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        /* width: 30%; */
        font-size: 1rem;
        outline: none;
        border: 1px solid #af8a6c;
        /* border: 1px solid #51493B; */
        background: #cea27f;
        /* box-shadow:  10px 10px 60px #af8a6c, -10px -10px 60px #edba92; */
        cursor: pointer;
        color: #51493B;
        transition: all .2s ease-in-out;
        /* display: inline-block; */
    }

    .selected {
        width: 120px;
        height: 120px;
        border: 1px solid #51493B;
        box-shadow:  10px 10px 60px #af8a6c, -10px -10px 60px #edba92;
        font-size: 1.2rem;
        background: #cea27f;

    }

    .intro-container {
        position: absolute;
        top: 15%;
        height: 20%;
        width: 60%;
        margin: 10%;
        border: 1px solid #af8a6c;
        padding: 10%;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: #51493B;
    }

    .button-container {
        height: 130px;
        width: 130px;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .open {
        position: absolute;
        width: 100%;
        padding: 0;
        height: 3%;
        top: 13%;
        font-size: 1.5rem;
        background-color: transparent;
        overflow-x: visible;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slider {
        margin: 0;
        left: -10%;
        width: 100%;
        /* height: 30px; */
        -webkit-appearance: none;
        appearance: none;
        outline: none;
        background-color: #a67c52;
        overflow: hidden;
        /* overflow-y :auto; */
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 70px; /* Set a specific slider handle width */
        height: 35px; /* Slider handle height */
        background: no-repeat center/90% url("opensilider.svg"); /* Green background */
        cursor: pointer; /* Cursor on hover */
        border: none;
        /* border-radius: 15%; */
        background-color: #8c6239;
        box-shadow: -500px 0 0 500px  #EAEAEA;
    }

    .slider::-moz-range-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 70px; /* Set a specific slider handle width */
        height: 30px; /* Slider handle height */
        background: no-repeat center/100% url("opensilider.svg"); /* Green background */
        cursor: pointer; /* Cursor on hover */
        border: none;
        background-color: transparent;
        box-shadow: -500px 0 0 500px  #EAEAEA;
    }

</style>
<body>
<div class="text-secretary animated flipOutX delay-4s">

    <p>Hi boss, </p>

    <p>
        Todayâ€™s social media analysis report has 
    been sent on your desk.  Please check.
    </p>
    <br>
    <p>
        <i>Secretary</i>
    </p>
 
</div>
    
    <div class="text-inform animated fadeIn delay-5s">
        <h3>Please choose your company</h3>
    </div>
    <div class="folder-container animated slideInUp delay-5s">
        <svg id="tc1" data-name="tc1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 785 924.85"><defs><style>.cls-1{fill:#cea27f;}.cls-2{fill:#f1d1b8;}</style></defs><title>folder</title><rect class="cls-1" width="785" height="924.85"/><polygon class="cls-2" points="200.65 139.82 0 0 785 0 586.01 138.87 200.65 139.82"/></svg>
        <div class="open">
            <!-- <button class="btn-open">OPEN</button> -->
            <input type="range" min="1" max="100" value = "0" class="slider" id="openSlider">
        </div>
        <div class="intro-container">
            <p id="intro-company">
                Want to be someone who's smart and knowledgable? <br><br> Come and get some books! <br><br> E-books are also available.
            </p>
        </div>
        <div class="btn-group">
            <div class="button-container">
                <button id = "food" class = "btn-company" onclick=chooseStore(this)>FOOD<br>MARKET</button>
            </div>
            <div class="button-container">
                <button id = "book" class = "btn-company selected" onclick=chooseStore(this)>BOOK<br>SHOP</button>
            </div>
            <div class="button-container">
                <button id = "game" class = "btn-company" onclick=chooseStore(this)>GAME<br>STORE</button>
            </div>
        </div>
    </div>

</body>

<script src="script-choose.js"></script>
</html>
